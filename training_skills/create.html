<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Students Application Form</title>
</head>
<body>

<form action="add.php" method="post">

<h1>Training History</h1>

<label>Training Title :</label>
<input type="text" name="trainingTitle" /><br>
<br>
<label>Training Description</label>
<input type="text" row="6" cols ="30" name="trainingDescription" /><br>
<br><br>

<label>Institute </label>
<input type="text"  name="institute" /><br>
<br><br>
<label>Address</label>
<input type="text" row="6" cols ="30" name="address" /><br>
<br><br>
<label>Training Year</label>
<input type="text"  name="trainingYear" /><br>
<br><br>

<label>Duration</label>
<input type="text"  name="Duration" /><br>
<br><br>

<h2> Specialization</h2>

<label>Experience Category:</label>

<select type ="text" name="experienceCategory">
    <option  value="Computer Enginering">Computer Enginering</option>
    <option  value="IT/Communication">IT/Communication</option>
    <option value="Engineer/Architect">Engineer/Architect</option>
    <option value="Education/Training">Education/Training</option>
    <option value="Design/Creative">Design/Creative</option>

</select>
    <!--
<input type="text"  name="experienceCategory" /><br>--->
<br><br>

<label>Skill Description</label>

<input type="text" row="20" cols ="40" name="skillDescription" /><br>
<br><br>

<label> Extracurricular Activities</label>
<input type="text" row="6" cols ="30" name="extracurricularActivities" /><br>
<br><br>

<button type="submit">Submit</button>

</form>


</body>
</html>
